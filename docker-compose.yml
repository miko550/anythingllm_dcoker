version: "3.9"

services:
  anythingllm:
    image: mintplexlabs/anythingllm
    container_name: anythingllm
    ports:
      - "3001:3001"
    cap_add:
      - SYS_ADMIN
    volumes:
      - ./data:/app/server/storage
      - ./.env:/app/server/.env
    environment:
      STORAGE_DIR: "/app/server/storage"
    restart: unless-stopped
